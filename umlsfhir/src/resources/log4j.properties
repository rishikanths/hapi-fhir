log4j.rootLogger=INFO, filer, console

log4j.appender.filer=org.apache.log4j.FileAppender
log4j.appender.filer.layout=org.apache.log4j.PatternLayout
log4j.appender.filer.layout.ConversionPattern=[%-5p] %d %p %c - %m%n
log4j.appender.filer.File=./logs/jetty.log
log4j.appender.filer.append=true

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d %c - %m%n

